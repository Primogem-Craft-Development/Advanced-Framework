class: com.primogemstudio.advancedfmk.kui.ChattingPanel
root:
  name: main
  type: group
  components:
    rect_panel:
      type: rect
      pos: [0, 0]
      size: [0, 0]
      color: [ 1, 1, 1, .8 ]
      radius: 15
      thickness: 0
      smoothedge: 0.006
      filter:
        type: post
        location: "shaders/filter/gaussian_blur.json"
        args: "Radius:int(16);DigType:int(1)"

    rect_panel_clip:
      type: rect
      pos: [0, 0]
      size: [0, 0]
      color: [ 1, 1, 1, 0 ]
      radius: 15
      thickness: 0
      smoothedge: 0.024

    name_split:
      type: line
      width: 2
      color: [.8, .8, .8, 1]
      points: [ [ 0, 0 ], [ 0, 0 ] ]

    texts:
      type: group
      components:
        text_name:
          type: text
          text: ""
          pos: [ 0, 0 ]
          color: [ 0, 0, 0, 1 ]
          textsize: 10
          vanilla: false

        text_sign:
          type: text
          text: ""
          pos: [ 0, 0 ]
          color: [ .3, .3, .3, 1 ]
          textsize: 7
          vanilla: false